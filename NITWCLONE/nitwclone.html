<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIT Warangal - Homepage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: white;
      }
      header {
        background-color: white;
        text-align: center;
        padding: 15px;
      }
      .logo {
        max-width: 550px;
        vertical-align: middle;
      }
      .homeicon {
        width: 20px;
        margin-left: 10px;
        margin-right: 20px;
      }
      nav {
        background-color: #00509e;
        padding: 15px;
        text-align: center;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
        font-size: 18px;
      }
      .marquee {
        background: #ffcc00;
        padding: 10px;
        font-weight: bold;
        overflow: hidden;
        white-space: nowrap;
        font-size: 18px;
      }
      .slider {
        position: relative;
        width: 100%;
        height: 100vh;
        margin: auto;
        overflow: hidden;
      }
      .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
        width: 300%;
      }
      .slides img {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
      .prev,
      .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 24px;
      }
      .prev {
        left: 10px;
      }
      .next {
        right: 10px;
      }
      .news-events,
      .campus-life {
        padding: 20px;
        text-align: center;
        background-color: #f8f9fa;
      }
      .news-events h2,
      .campus-life h2 {
        color: #003366;
      }
      .campus-life img {
        width: 200px;
        margin: 10px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="D:\Web Programming\NITWCLONE\NITW_logo_WITH TITLE.png"
        alt="NITW Logo"
        class="logo" />
    </header>
    <nav>
      <img
        src="D:\Web Programming\NITW CLONE\home icon.png"
        alt="home icon"
        class="homeicon" />
      <a href="#">Home</a>
      <a href="#">Institute</a>
      <a href="#">Administration</a>
      <a href="#">Academics</a>
      <a href="#">Departments</a>
      <a href="#">Contact</a>
    </nav>
    <div class="marquee">
      <marquee behavior="scroll" direction="left"
        >Important Announcements: Admissions open | New semester starts soon |
        Upcoming placements</marquee
      >
    </div>
    <div class="slider">
      <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
      <div class="slides">
        <img src="D:\Web Programming\NITWCLONE\PIC1.jpg" alt="Event 1" />
        <img src="D:\Web Programming\NITWCLONE\PIC2.jpg" alt="Event 2" />
        <img src="D:\Web Programming\NITWCLONE\PIC3.jpg" alt="Event 3" />
      </div>
      <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <div class="news-events">
      <h2>News & Events</h2>
      <p>Latest news updates and upcoming events at NITW.</p>
    </div>
    <div class="campus-life">
      <h2>Campus Life</h2>
      <img src="D:\Web Programming\NITWCLONE\PIC1.jpg" alt="Campus Life 1" />
      <img src="D:\Web Programming\NITWCLONE\PIC2.jpg" alt="Campus Life 2" />
      <img src="D:\Web Programming\NITWCLONE\PIC3.jpg" alt="Campus Life 3" />
    </div>
    <script>
      let index = 0;
      function moveSlide(step) {
        const slides = document.querySelector(".slides");
        const images = document.querySelectorAll(".slides img");
        index += step;
        if (index < 0) index = images.length - 1;
        if (index >= images.length) index = 0;
        slides.style.transform = `translateX(${-index * 100}vw)`;
      }
    </script>
  </body>
</html>
